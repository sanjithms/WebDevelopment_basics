<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Form</title>
    <link rel="stylesheet" href="library.css">
</head>
<body>

    <h1>Library Membership Form</h1>

    <form action="#" method="post">
        <div class="section">
            <h2>Personal Details</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>
        </div>

        <div class="section">
            <h2>Preferences</h2>
            <label>Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>

            <label>Favorite Genres:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="genre" value="fiction"> Fiction</label>
                <label><input type="checkbox" name="genre" value="nonfiction"> Non-Fiction</label>
                <label><input type="checkbox" name="genre" value="science"> Science</label>
                <label><input type="checkbox" name="genre" value="history"> History</label>
            </div>

            <label for="membership">Membership Type:</label>
            <select id="membership" name="membership">
                <option value="basic">Basic</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select>
        </div>

        <div class="section">
            <label for="message">Any Suggestions or Message:</label>
            <textarea name="message" id="message" rows="4" placeholder="Write your message here..."></textarea>
        </div>

        <input type="submit" value="Submit Form" id="submit-btn">
    </form>

   
    

</body>
</html>
